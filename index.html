<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h2 class="display-password" id="displayPassword">New Password</h2>
        <form id="passwordForm" class="password-form">
            <label for="amountNumber">Length of Password</label>
            <div class="password-container">
                <input type="range" min="1" max="20" value="10" id="passwordLength">
                <input class="input-num" type="number" min="1" max="20" value="10" id="passwordNumber">
            </div>

            <label for="lowercase">Lowercase Letters</label>
            <input type="checkbox" id="lowercase">

            <label for="uppercase">Uppercase Letters</label>
            <input type="checkbox" id="uppercase">

            <label for="numbers">Numbers</label>
            <input type="checkbox" id="numbers">

            <label for="symbols">Symbols</label>
            <input type="checkbox" id="symbols">

            <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>
</body>
</html>
