<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h2 class="password-display" id="passwordDisplay">password</h2>
      <form id="passwordGeneratorForm" class="form">
        <label for="characterAmountNumber">Number of Characters</label>
        <div class="character-amount-container">
          <input type="range" min="1" max="50" value="25" id="characterAmountRange">
          <input class="number-input" type="number" min="1" max="50" value="25" id="characterAmountNumber">
        </div>

        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase">

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers">

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols">

        <button type="submit" class="btn">Generate Password</button>
      </form>
    </div>
  </body>
</html>
